          <div class="card-body row">
            <form action="" [formGroup]="form" (ngSubmit)="saveApplication()">
              <div class="col-lg-8 col-md-8 p-t-20" style="width: 500px !important;">
                <label> Nom:</label>
                <input type="text"  formControlName="nom" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" [ngClass]="{ 'is-invalid': submitted && f.nom.errors }">
                 <div *ngIf="submitted && f.nom.errors" class="invalid-feedback">
                   <div *ngIf="f.nom.errors.required">nom is required</div>
               </div> 
              </div>
              <div class="col-lg-8 p-t-20">
                
                  <label class="form-label">Propriétaire</label>
                  <input formControlName="propretaire"  class="form-control" type="text" id="txtTitle" [ngClass]="{ 'is-invalid': submitted && f.propretaire.errors }">
                  <div *ngIf="submitted && f.propretaire.errors" class="invalid-feedback">
                    <div *ngIf="f.propretaire.errors.required">Propriétaire is required</div>
                </div>
               
              </div>
  
              <div class="col-lg-8 p-t-20">
                <div
                  class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fix-height txt-full-width">
                  <label class="form-label">Profils</label>

                         tabIndex="-1"> -->
  
                         <select class="form-control" formControlName="profil"  [ngClass]="{ 'is-invalid': submitted && f.profil.errors }">

                          <option value="Technicien">Technicien</option>
                          <option value="Manager Marketing">Manager Marketing</option>
                          <option value="Manager Achat">Manager Achat</option>




                        </select>
                    <div *ngIf="submitted && f.profil.errors" class="invalid-feedback">
                      <div *ngIf="f.profil.errors.required">Profils is required</div>
                  </div>
                </div>
              </div>
  
              <div class="col-lg-12 p-t-20 text-center">
                <button type="submit"
                        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect m-b-10 m-r-20 btn-pink">Ajouter</button>
                <button type="button" (click)="reset()"
